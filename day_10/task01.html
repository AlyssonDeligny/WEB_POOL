<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task01</title>
</head>
<body>
        <label for="Name">Name :</label><input type="text"id="Name"><br>
        <button >Press</button>
    <div id="AlertPlace" class="mt-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous">
    </script>

    <script>

        const btn = document.querySelector("button");


        btn.addEventListener("click",()=>{
            let name = document.getElementById("Name").value
            fetch('http://127.0.0.1:5500/task01.php?name='+ name, {
                method :'GET',
                headers:{ 
                    'Content-Type':'application/json'
                }
            })
            .then(
                response => response.json()
            )
            .then(
                data => {
                    const alert= `<div class="alert_sucess" role="alert">Name Given : ${data.name}</div>`;
                    document.getElementById("AlertPlace").innerHTML = alert;               
                }
            ).catch(
                error => {
                    const alert = `<div class="alert_danger" role="alert"> Error : ${error}</div>`;
                    document.getElementById("AlertPlace").innerHTML = alert;
                }  
            )
        })
    </script>

</body>
</html>
